# Nome do workflow que aparecerá na aba "Actions" do GitHub
name: Cypress E2E Tests

# Gatilho: Executa sempre que um Pull Request for aberto ou atualizado para a branch 'main'
on:
  pull_request:
    branches: [ main ]

# Jobs do workflow
jobs:
  # Nome do job
  cypress-run:
    # Máquina virtual onde o job será executado
    runs-on: ubuntu-latest

    # Passos (steps) que serão executados
    steps:
      # 1. Checkout do código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Ação oficial do Cypress para GitHub
      # Esta action faz todo o trabalho pesado:
      #  - Instala o Node.js
      #  - Instala suas dependências (npm ci)
      #  - Instala o binário do Cypress (e o armazena em cache!)
      #  - Inicia sua aplicação (npm run start)
      #  - Espera o servidor ficar pronto
      #  - Roda os testes do Cypress
      #  - Para o servidor ao final
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          # Comando para construir sua aplicação (ex: Next.js, Create React App, Vue, etc.)
          build: npm run build

          # Comando para iniciar sua aplicação em modo de produção após o build
          start: npm run start

          # (Opcional) URL para esperar antes de rodar os testes. Essencial para evitar falhas.
          # Garanta que a porta (ex: 3000) é a mesma que seu 'npm run start' usa.
          wait-on: 'http://localhost:3000'

          # (Opcional) Especifica o navegador a ser usado.
          # Por padrão, o Cypress roda em Electron no modo headless.
          browser: chrome

      # (Opcional, mas ALTAMENTE RECOMENDADO)
      # Este passo salva os vídeos e screenshots gerados pelo Cypress quando um teste falha.
      # Isso é INCRÍVEL para debugar problemas que só acontecem no ambiente de CI.
      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        # Condição: Executar este passo apenas se o job falhar
        if: failure()
        with:
          name: cypress-artifacts
          path: cypress/screenshots
          retention-days: 7 # Guarda os artefatos por 7 dias

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7